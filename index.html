<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soccer Drop-In Check-In</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Weekly Soccer Drop-In Check-In</h1>
        <p>Check in for this week's game by selecting the date and time!</p>
    </header>

    <section id="check-in-form">
        <label for="date-time">Select Date and Time:</label>
        <input type="datetime-local" id="date-time" required>
        <button id="load-participants">Load Participants</button>
    </section>

    <section id="participant-list">
        <h2>Participants</h2>
        <ul id="participant-ul"></ul>
        <input type="text" id="name" placeholder="Your Name">
        <button id="add-participant">Add Your Name</button>
    </section>

    <script src="app.js"></script>
</body>
</html>
